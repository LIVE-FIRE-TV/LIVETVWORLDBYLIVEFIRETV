    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #121212;
            border-bottom: 2px solid #6a1b9a;
        }
        .header img {
            height: 50px;
        }

        .video-container {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .video-container.active {
            display: block;
        
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 10;
        }

        /* Channel Section */
        .section-title {
            color: #ff0;
            font-size: 20px;
            margin: 20px 0 10px 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .grid .channel {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .grid .channel img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease;
        }
        .grid .channel:hover img {
            transform: scale(1.1);
        }
        .grid .channel::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }
        
        .welcome-box {
            background-color: black;
            padding: 10px;
            border: 2px solid Green;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }
        .welcome-text {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
            font-size: 20px;
            color: #00ff00;
            font-weight: bold;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
     
        }

        /* Footer */

            padding: 10px;
            text-align: center;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

                height: 40px;
            }
            .section-title {

        }

    <!-- Plyr.js JavaScript -->

    <script>
        const player = new Plyr('#video-player');

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.channels').forEach(ch => ch.classList.remove('active'));

            document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function filterChannels() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            document.querySelectorAll('.channel').forEach(channel => {
                const text = channel.textContent.toLowerCase();
                channel.style.display = text.includes(query) ? 'inline-block' : 'none';
            });
        }

        function playVideo(videoUrl, description) {
    document.getElementById('video-container').classList.add('active');
    document.querySelectorAll('.tabs, .channels').forEach(el => el.style.display = 'none');

    if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
        player.source = {
            type: 'video',
            sources: [{ src: videoUrl, provider: 'youtube' }]
        };
    } else {
        player.source = {
            type: 'video',
            sources: [{ src: videoUrl, type: 'video/mp4' }]
        };
    }

    document.getElementById('video-description').textContent = description;

    // Fullscreen mode on video play
    player.fullscreen.enter();

    // অটোপ্লে শুরু
    player.play();
}

function goBack() {
    // ভিডিও বন্ধ করা
    player.stop();

    // ভিডিও প্লেয়ার হাইড করা এবং চ্যানেল লিস্ট দেখানো
     document.getElementById('video-container').classList.remove('active');
    document.querySelectorAll('.tabs, .channels').forEach(el => el.style.display = '');
}
